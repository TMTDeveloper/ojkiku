<nb-card>
  <nb-card-header>
    Report IKU
  </nb-card-header>

  <nb-card-body>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Tahun</label>
      <div class="col-sm-2">
        <input class="form-control" [(ngModel)]="formData.TahunSelected">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-1">Periode</label>
      <div class="col-sm-2">
        <select class="form-control" [(ngModel)]="formData.periodeSelected" required>
          <option *ngFor="let data of formData.periode" value="{{data.id}}">{{data.desc}}</option>
        </select>
      </div>
    </div>

    <div class="col-sm-auto">
      <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="getReport()" [disabled]="!formData.TahunSelected||!formData.periodeSelected">Submit</button>
        <button type="submit" class="btn btn-success" (click)="generateCSV()" [disabled]="!tabledata">Download</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-body>
    <div class="holdertable">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Kode IKU</th>
            <th>Nilai Realisasi</th>
            <th>Indikator</th>
            <th>Realisasi</th>
            <th>Target</th>
            <th>Pencapaian</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tabledata">
                <td>{{ item.KODE_IKU}}</td>
                <td>{{ item.NILAI_REALISASI | number }}</td>
                <td>{{ item.INDICATOR | number }}</td>
                <td>{{ item.REALISASI | number }}</td>
                <td>{{ item.TARGET }}</td>
                <td>{{ item.PENCAPAIAN | number }}</td>
              </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
