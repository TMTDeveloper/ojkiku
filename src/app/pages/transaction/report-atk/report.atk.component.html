    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tanggal Pesan
        <font color="red">*</font>
      </label>
      <div class="col-sm-6 row">
        <label class="col-sm-1 col-form-label">From
        </label>
        <div class="col-sm-3">
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateAssignment" required
            (inputFieldChanged)="onInputFieldChanged($event)"></my-date-picker>
        </div>
        <label class="col-sm-1 col-form-label">To
        </label>
        <div class="col-sm-3">
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateAssignment2" required
            (inputFieldChanged)="onInputFieldChanged($event)"></my-date-picker>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nama Pegawai
        <font color="red">*</font>
      </label>
      <div class="col-sm-6">
        <select name="risk_level" class="form-control" [(ngModel)]="formData.team" (change)="refreshData()">
          <option *ngFor="let data of team | orderBy " value="{{data}}">{{data}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <ng2-smart-table [settings]="settings" [source]="source" (create)="create($event)" (edit)="create($event)"
        (userRowSelect)="changeApproveprint($event)">
      </ng2-smart-table>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-auto" *ngIf="user.TEAM=='admin'">
        <button type=" button " class=" btn btn-success
        " (click)=" approve()" [disabled]="approved">Approve</button>
      </div>
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " (click)="printPdf()" [(disabled)]="print">Print</button>
      </div>
    </div>



  </nb-card-body>
