<div class="modal-header">
    <h4 class="modal-title">MOKA TARGET</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
 
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Dokumen
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.documentSelected">
              <option *ngFor="let data of formData.documentData" value="{{data.id}}">{{ data.desc }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Bank
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.bankSelected">
              <option *ngFor="let data of formData.bankData" value="{{data.ID_BANK}}">{{data.DESCRIPTION}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Start Date
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="d1" [(ngModel)]="formData.startDate" ngbDatepicker #d1="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                  <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Target Date
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="d2" [(ngModel)]="formData.targetDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                  <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Keterangan
              <font color="red">*</font>
          </label>
          <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="formData.keterangan">
          </div>
        </div>
      </div>

    </div>

    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " [disabled]="!formData.documentSelected||!formData.bankSelected||!formData.startDate||!formData.targetDate||!formData.keterangan"
          (click)="addNewData()">Save Data</button>
          <button type="button" class="btn btn-danger " (click)="closeModal()">CANCEL</button>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
