<nb-card>
  <nb-card-header>MOKA Realisasi</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tahun
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.years">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Dokumen
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.documentSelected">
              <option *ngFor="let data of formData.documentData" value="{{data.DOC_NAME}}">{{ data.DOC_NAME }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Bank
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.bankSelected">
              <option *ngFor="let data of formData.bankData" value="{{data.ID_BANK}}">{{data.DESCRIPTION}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success" 
        (click)="getData()">Get Data</button>
      </div>
    </div>
    <div class="form-group">
      <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="submit($event)" (createConfirm)="addData($event)">
      </ng2-smart-table>
    </div>
    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success" 
          (click)="updateData()">Update Data</button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </nb-card-body>
</nb-card>
