<nb-card>
  <nb-card-header>MONA TARGET</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tahun
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.years">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " (click)="getData()">Get Data</button>
      </div>
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " (click)="showModal()">Add Data</button>
      </div>
    </div>
    <div class="form-group">
      <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="submit($event)" (createConfirm)="addData($event)">
      </ng2-smart-table>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </nb-card-body>
</nb-card>
