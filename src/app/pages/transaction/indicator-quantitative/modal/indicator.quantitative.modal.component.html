<nb-card>
  <nb-card-header>Input Accident</nb-card-header>
  <nb-card-body>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">IKU
            <font color="red">*</font>
          </label>
          <div class="col-sm-6">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.ikuSelected">
              <option *ngFor="let data of formData.ikuData" value="{{data.KODE_IKU}}">{{data.KODE_IKU+" "+data.DESKRIPSI}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tahun
            <font color="red">*</font>
          </label>
          <div class="col-sm-6">
            <input class="form-control" [(ngModel)]="formData.yearPeriode">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Periode
            <font color="red">*</font>
          </label>
          <div class="col-sm-6">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.periodeSelected">
              <option *ngFor="let data of formData.periode" value="{{data.id}}">{{data.desc}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-auto">
      <div class="form-group">
        <button type="submit" class="btn btn-danger" (click)="loadData()">Select</button>

      </div>
    </div>
  </nb-card-body>
</nb-card>
