<nb-card>
  <nb-card-header>IKU</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">IKU
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.ikuSelected">
              <option *ngFor="let data of formData.ikuData" value="{{data.KODE_IKU}}">{{data.KODE_IKU+" "+data.DESKRIPSI}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tahun
            <font color="red">*</font>
          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.yearPeriode">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Periode
            <font color="red">*</font>
          </label>
          <div class="col-sm-6">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.periodeSelected">
              <option *ngFor="let data of formData.periode" value="{{data.id}}">{{data.desc}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Threshold
              <font color="red">*</font>
          </label>
          <div class="col-sm-3">
            <input class="form-control" [(ngModel)]="formData.threshold">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Indicator ID
          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.indicatorId" readonly="true" disabled>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Indicator 1 Description
          </label>
          <div class="col-sm-8">
            <input class="form-control"  [(ngModel)]="formData.indicator1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Indicator 2 Description

          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.indicator2">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Indicator 3 Description

          </label>
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="formData.indicator3">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Realisasi 1 Description

          </label>
          <div class="col-sm-8">
            <input class="form-control" [class.green]="isDisabled" [disabled]="!formData.indicator1" [(ngModel)]="formData.realisasi1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Realisasi 2 Description

          </label>
          <div class="col-sm-8">
            <input class="form-control" [disabled]="!formData.indicator2" [(ngModel)]="formData.realisasi2">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Realisasi 3 Description

          </label>
          <div class="col-sm-8">
            <input class="form-control" [disabled]="!formData.indicator3" [(ngModel)]="formData.realisasi3">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " (click)="showModal()" [disabled]="!formData.ikuSelected||!formData.yearPeriode||!formData.periodeSelected">Fetch</button>
      </div>
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success" [disabled]="!formData.ikuSelected||!formData.yearPeriode||!formData.periodeSelected"
          (click)="generateDetail()">Input Detail</button>
      </div>
    </div>

    <div class="form-group">
      <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="submit($event)" (createConfirm)="addData($event)">
      </ng2-smart-table>
    </div>
    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " [disabled]="!formData.ikuSelected||!formData.yearPeriode||!formData.periodeSelected||!formData.threshold||!formData.indicator1||!formData.realisasi1"
          (click)="save()">Submit</button>
      </div>

    </div>
  </nb-card-body>
</nb-card>
