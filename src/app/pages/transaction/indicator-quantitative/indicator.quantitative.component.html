<nb-card>
  <nb-card-header>IKU</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">IKU
            <font color="red">*</font>
          </label>
          <div class="col-sm-9">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.ikuSelected">
              <option *ngFor="let data of formData.ikuData" value="{{data.KODE_IKU}}">{{data.KODE_IKU+" "+data.DESKRIPSI}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Tahun
            <font color="red">*</font>
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.yearPeriode">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Periode
            <font color="red">*</font>
          </label>
          <div class="col-sm-9">
            <select name="risk_level" class="form-control" [(ngModel)]="formData.periodeSelected">
              <option *ngFor="let data of formData.periode" value="{{data.id}}">{{data.desc}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Threshold
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.threshold" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Indicator ID
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.indicatorId" readonly="true" disabled>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Indicator 1 Description
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.indicator1" disabled>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Realisasi 1 Description
  
            </label>
            <div class="col-sm-9">
              <input class="form-control" [class.green]="isDisabled" [(ngModel)]="formData.realisasi1" disabled>
            </div>
          </div>
      
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" >Indicator 2 Description
  
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.indicator2" disabled>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Realisasi 2 Description
  
            </label>
            <div class="col-sm-9">
              <input class="form-control"  [(ngModel)]="formData.realisasi2" disabled>
            </div>
          </div>
      
      
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Indicator 3 Description
  
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.indicator3" disabled>
          </div>
        </div>
       
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Realisasi 3 Description
  
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="formData.realisasi3" disabled>
          </div>
        </div>
      </div>

      
       
      
    </div>
    
    

    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " (click)="getData()" [disabled]="!formData.ikuSelected||!formData.yearPeriode||!formData.periodeSelected">Get Data</button>
      </div>
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success" (click)="showModal()">Add Data</button>
      </div>
    </div>

    <div class="form-group">
      <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="submit($event)" (createConfirm)="addData($event)">
      </ng2-smart-table>
    </div>
    <div class="form-group row">
      <div class="col-sm-auto">
        <button type=" button " class="btn btn-success " [disabled]="!formData.ikuSelected||!formData.yearPeriode||!formData.periodeSelected||!formData.threshold"
          (click)="save()">Update Data</button>
      </div>

    </div>
  </nb-card-body>
</nb-card>
