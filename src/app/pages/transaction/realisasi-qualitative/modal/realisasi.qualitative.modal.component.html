<div class="modal-header">
  <h4 class="modal-title">Realisasi Qualitative Detail</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="editConfirm($event)">
    </ng2-smart-table>
  </div>
  <div class="form-group row">
    <div class="col-sm-auto">
      <button type=" button " class="btn btn-success " [disabled]="!formData.realisasiDetail" (click)="save()">Submit</button>
      <button type="button" class="btn btn-danger " (click)="closeModal()">CANCEL</button>
    </div>
  </div>
</div>
