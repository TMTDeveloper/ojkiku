<nb-card>
  <nb-card-header>User Bank</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Bank</label>
      <div class="col-sm-2">
        <select class="form-control" name="yearPeriode" (change)="reload()" [(ngModel)]="formData.bank">
          <option *ngFor="let data of bankData" value="{{data.ID_BANK}}">{{data.INISIAL}}</option>
        </select>
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="submit($event)" (createConfirm)="addData($event)">
        </ng2-smart-table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
